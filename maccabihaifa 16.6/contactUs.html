        <h1> צור קשר</h1>
        <hr/> 
        <div class="part1contact">
            <p class="textcontact">
                מועדון הכדורגל מכבי חיפה עומד לרשותכם ויעשה מאמץ על כל בקשה או שאלה
                <br/>
                אתם מוזמנים ליצור קשר עם מחלקת קשרי אוהדים או עם הווטצאפ הרשמי שלנו 04-7704444
                <br/>
                <form>
                    <br/>
                    <label for="firstname">
                        הכנס את שמך:
                        <input type="text" id="firstname" placeholder="הקלד את שמך "/>
                    </label><br/><br/>
                        <input type="radio" id="male" name="gender" />גבר
                    </label><br/>
                    <label for="female">
                        <input type="radio" id="female" name="gender" />אישה
                    </label><br/><br/>
                    <label for="agreement">
                        <input type="checkbox" id="agreement" checked/>אני מסכים לתנאי השימוש
                    </label><br/><br/>
                    <select id="selectooption">לאיזה מדור הפניה
                        <option value="1">מנויים וכרטיסים</option>
                        <option value="1">משחקים</option>
                        <option value="1">ימי הולדת ואירועים</option>
                        <option value="1">אודות הקבוצה</option>
                    </select><br/><br/>
                    <label for="textid">
                        <textarea id="textid" placeholder="כתוב לנו את הפניה" row="10"></textarea>
                    </label><br/><br/>
                    <label for="emailbar">הזן מייל
                        <input type="email" id="emailbar" name="usremail" />
                    </label><br/> <br/> 
                    <input type="submit" id="sendForm" value="שליחה"/> 
                </form>
            </p>
